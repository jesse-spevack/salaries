env:
  global:
    - CC_TEST_REPORTER_ID=f77c214acae156dc61bdcc6fba6b2bbe94f2dd8017eb4949acf87c40ecaf814f
language: ruby
services:
  - postgresql
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rails webpacker:compile
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email: false